<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Password Verification</title>
</head>
<body style="font-family:'Segoe UI','Roboto',Arial,sans-serif;background:#f8fafc;color:#22223b;margin:0;padding:0;">
    <div style="max-width:480px;margin:40px auto;background:#fff;border-radius:12px;box-shadow:0 2px 8px rgba(0,0,0,0.07);padding:32px 24px;">
        <h1 style="color:#3a86ff;font-size:1.6rem;margin-bottom:12px;">Password Verification</h1>
        <p style="margin:12px 0;">Hello,</p>
        <p style="margin:12px 0;">To complete your password verification on <strong>ELANORA</strong>, please enter the code below:</p>
        <div style="display:inline-block;background:#e0e7ff;color:#3a86ff;font-size:1.4rem;letter-spacing:0.2em;padding:12px 24px;border-radius:8px;margin:24px 0;font-weight:bold;">{code}</div>
        <p style="margin:12px 0;">This code is valid for 10 minutes.</p>
        <p style="margin:12px 0;">If you did not request this, you can ignore this message.</p>
        <div style="margin-top:32px;font-size:0.95em;color:#6c757d;text-align:center;">
            &copy; {year} ELANORA. All rights reserved.<br>
            Need help? <a href="{contact_url}">Contact support</a>
        </div>
    </div>
</body>
</html>
